<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        /* Same styles as before */
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey</h1>

        <form id="survey-form">
            <!-- Question 1 -->
            <div class="question">
                <div class="question-text">1. How would you rate the quality of our service?</div>
                <div class="rating-box" id="q1">
                    <button type="button" class="dynamic" data-value="1">1</button>
                    <button type="button" class="dynamic" data-value="2">2</button>
                    <button type="button" class="dynamic" data-value="3">3</button>
                    <button type="button" class="dynamic" data-value="4">4</button>
                    <button type="button" class="dynamic" data-value="5">5</button>
                    <button type="button" class="dynamic" data-value="6">6</button>
                    <button type="button" class="dynamic" data-value="7">7</button>
                    <button type="button" class="dynamic" data-value="8">8</button>
                    <button type="button" class="dynamic" data-value="9">9</button>
                    <button type="button" class="dynamic" data-value="10">10</button>
                </div>
            </div>

            <!-- Additional Questions (Same as above) -->

            <!-- Comment Section -->
            <div class="comment-box">
                <textarea id="feedback" name="feedback" placeholder="Please share your comments."></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your user ID
        emailjs.init('uzRzidPrUymVo71yb');  // Replace with your actual user ID from EmailJS

        // Button color handling for user feedback
        const colors = [
            "#F6412D", "#FF5607", "#FF9800", "#FFC100", 
            "#F0D003", "#eae69e", "#c1cd32", "#a7cd32", "#8dcd32", "#73cd32"
        ];

        document.querySelectorAll(".dynamic").forEach(button => {
            button.addEventListener("click", function () {
                this.parentElement.querySelectorAll("button").forEach(btn => {
                    btn.style.backgroundColor = "#ffffff";
                    btn.style.color = "#333";
                });
                const value = parseInt(this.dataset.value, 10);
                this.style.backgroundColor = colors[value - 1];
                this.style.color = "#ffffff";
            });
        });

        // Form submission event
        const form = document.getElementById('survey-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            // Collect ratings for each question
            const data = {
                feedback: document.getElementById('feedback').value, // Feedback from the comment box
                q1_rating: getRating('q1'),
                q2_rating: getRating('q2'),
                q3_rating: getRating('q3'),
                // You can add more fields if needed
                user_email: "vrvichu0@gmail.com"  // Hardcoded your email for submission
            };

            // Send email via EmailJS
            emailjs.send('service_5y79wro', 'template_mwx7pyc', data)
                .then(response => {
                    alert('Thank you! Your survey has been submitted.');
                    form.reset();  // Reset the form after successful submission
                })
                .catch(error => {
                    alert('Failed to send survey. Please try again later.');
                    console.error('Error:', error);
                });
        });

        // Helper function to get the rating for a specific question
        function getRating(questionId) {
            const selectedButton = document.querySelector(`#${questionId} .dynamic[style*="background-color"]`);
            return selectedButton ? selectedButton.dataset.value : null;
        }
    </script>

</body>
</html>
