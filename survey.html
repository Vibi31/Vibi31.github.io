<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .question-text {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .rating-box {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .rating-box button {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            transform: scale(1);
        }

        .rating-box button:hover {
            border-color: #007BFF;
        }

        .comment-box {
            margin-top: 20px;
        }

        .comment-box textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px;
            color: #333;
            resize: none;
        }

        .comment-box textarea::placeholder {
            color: #999;
            opacity: 0.8;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .rating-box {
                flex-wrap: wrap;
                gap: 5px;
            }

            .rating-box button {
                width: 30px;
                height: 30px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Survey</h1>

        <form id="survey-form">
            <!-- Questions -->
            <div class="question">
                <div class="question-text">1. How would you rate the quality of our service?</div>
                <div class="rating-box">
                    <button type="button" onclick="rate(this, 1)">1</button>
                    <button type="button" onclick="rate(this, 2)">2</button>
                    <button type="button" onclick="rate(this, 3)">3</button>
                    <button type="button" onclick="rate(this, 4)">4</button>
                    <button type="button" onclick="rate(this, 5)">5</button>
                    <button type="button" onclick="rate(this, 6)">6</button>
                    <button type="button" onclick="rate(this, 7)">7</button>
                    <button type="button" onclick="rate(this, 8)">8</button>
                    <button type="button" onclick="rate(this, 9)">9</button>
                    <button type="button" onclick="rate(this, 10)">10</button>
                </div>
            </div>

            <div class="comment-box">
                <textarea name="feedback" placeholder="Share your feedback with us."></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init('uzRzidPrUymVo71yb');

        const form = document.getElementById('survey-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Send email via EmailJS
            emailjs.send('service_5y79wro', 'template_mwx7pyc', data)
                .then(() => {
                    alert('Thank you! Your survey has been submitted.');
                    form.reset();
                })
                .catch(error => {
                    console.error('Error sending email:', error);
                    alert('There was an error submitting your survey. Please try again.');
                });
        });

        function rate(button, value) {
            const buttons = button.parentNode.querySelectorAll('button');
            buttons.forEach((btn) => {
                const gradientStart = 255 - 20 * value;
                const gradientEnd = 120 + 15 * value;
                btn.style.backgroundColor = btn === button 
                    ? `rgb(${gradientStart}, ${gradientEnd}, 200)`
                    : "#f9f9f9";
                btn.style.transform = btn === button ? "scale(1.1)" : "scale(1)";
            });
        }
    </script>
</body>
</html>
