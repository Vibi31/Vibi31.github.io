<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .question-text {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .rating-box {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .rating-box button {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #ffffff;
            color: #333;
        }

        .comment-box {
            margin-top: 20px;
        }

        .comment-box textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px;
            color: #333;
            resize: none;
        }

        .comment-box textarea::placeholder {
            color: #999;
            opacity: 0.8;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .rating-box {
                flex-wrap: wrap;
                gap: 5px;
            }

            .rating-box button {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey</h1>

        <form id="survey-form">
            <!-- Question 1 -->
            <div class="question" id="q1">
                <div class="question-text">1. How would you rate the quality of our service?</div>
                <div class="rating-box">
                    <button type="button" class="dynamic" data-value="1">1</button>
                    <button type="button" class="dynamic" data-value="2">2</button>
                    <button type="button" class="dynamic" data-value="3">3</button>
                    <button type="button" class="dynamic" data-value="4">4</button>
                    <button type="button" class="dynamic" data-value="5">5</button>
                    <button type="button" class="dynamic" data-value="6">6</button>
                    <button type="button" class="dynamic" data-value="7">7</button>
                    <button type="button" class="dynamic" data-value="8">8</button>
                    <button type="button" class="dynamic" data-value="9">9</button>
                    <button type="button" class="dynamic" data-value="10">10</button>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question" id="q2">
                <div class="question-text">2. How would you rate the user-friendliness of our website?</div>
                <div class="rating-box">
                    <button type="button" class="dynamic" data-value="1">1</button>
                    <button type="button" class="dynamic" data-value="2">2</button>
                    <button type="button" class="dynamic" data-value="3">3</button>
                    <button type="button" class="dynamic" data-value="4">4</button>
                    <button type="button" class="dynamic" data-value="5">5</button>
                    <button type="button" class="dynamic" data-value="6">6</button>
                    <button type="button" class="dynamic" data-value="7">7</button>
                    <button type="button" class="dynamic" data-value="8">8</button>
                    <button type="button" class="dynamic" data-value="9">9</button>
                    <button type="button" class="dynamic" data-value="10">10</button>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question" id="q3">
                <div class="question-text">3. How would you rate the helpfulness of our customer support?</div>
                <div class="rating-box">
                    <button type="button" class="dynamic" data-value="1">1</button>
                    <button type="button" class="dynamic" data-value="2">2</button>
                    <button type="button" class="dynamic" data-value="3">3</button>
                    <button type="button" class="dynamic" data-value="4">4</button>
                    <button type="button" class="dynamic" data-value="5">5</button>
                    <button type="button" class="dynamic" data-value="6">6</button>
                    <button type="button" class="dynamic" data-value="7">7</button>
                    <button type="button" class="dynamic" data-value="8">8</button>
                    <button type="button" class="dynamic" data-value="9">9</button>
                    <button type="button" class="dynamic" data-value="10">10</button>
                </div>
            </div>

            <!-- Comment Box -->
            <div class="comment-box">
                <textarea id="feedback" name="feedback" placeholder="Please share what you liked or disliked about our service. We are continuously trying to improve."></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Link to the external script.js file -->
    <script src="script.js"></script>
</body>
</html>
