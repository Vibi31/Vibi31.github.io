<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .question-text {
            margin-bottom: 10px;
        }

        .rating-box {
            display: flex;
            justify-content: space-around;
        }

        .rating-box button {
            width: 40px;
            height: 40px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rating-box button:hover {
            border-color: #777;
        }

        .rating-box button.green {
            background-color: #d4edda;
        }

        .rating-box button.red {
            background-color: #f8d7da;
        }

        .comment-box {
            margin-top: 20px;
        }

        .comment-box textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px;
            color: #333;
            resize: none;
        }

        .comment-box textarea::placeholder {
            color: #999;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Survey</h1>

    <div class="question">
        <div class="question-text">1. How would you rate the quality of our service?</div>
        <div class="rating-box">
            <button onclick="rate(this, 1)">1</button>
            <button onclick="rate(this, 2)">2</button>
            <button onclick="rate(this, 3)">3</button>
            <button onclick="rate(this, 4)">4</button>
            <button onclick="rate(this, 5)">5</button>
            <button onclick="rate(this, 6)">6</button>
            <button onclick="rate(this, 7)">7</button>
            <button onclick="rate(this, 8)">8</button>
            <button onclick="rate(this, 9)">9</button>
            <button onclick="rate(this, 10)">10</button>
        </div>
    </div>

    <div class="question">
        <div class="question-text">2. How satisfied are you with the speed of our response?</div>
        <div class="rating-box">
            <button onclick="rate(this, 1)">1</button>
            <button onclick="rate(this, 2)">2</button>
            <button onclick="rate(this, 3)">3</button>
            <button onclick="rate(this, 4)">4</button>
            <button onclick="rate(this, 5)">5</button>
            <button onclick="rate(this, 6)">6</button>
            <button onclick="rate(this, 7)">7</button>
            <button onclick="rate(this, 8)">8</button>
            <button onclick="rate(this, 9)">9</button>
            <button onclick="rate(this, 10)">10</button>
        </div>
    </div>

    <div class="question">
        <div class="question-text">3. How likely are you to recommend us to others?</div>
        <div class="rating-box">
            <button onclick="rate(this, 1)">1</button>
            <button onclick="rate(this, 2)">2</button>
            <button onclick="rate(this, 3)">3</button>
            <button onclick="rate(this, 4)">4</button>
            <button onclick="rate(this, 5)">5</button>
            <button onclick="rate(this, 6)">6</button>
            <button onclick="rate(this, 7)">7</button>
            <button onclick="rate(this, 8)">8</button>
            <button onclick="rate(this, 9)">9</button>
            <button onclick="rate(this, 10)">10</button>
        </div>
    </div>

    <div class="question">
        <div class="question-text">4. How would you rate the professionalism of our staff?</div>
        <div class="rating-box">
            <button onclick="rate(this, 1)">1</button>
            <button onclick="rate(this, 2)">2</button>
            <button onclick="rate(this, 3)">3</button>
            <button onclick="rate(this, 4)">4</button>
            <button onclick="rate(this, 5)">5</button>
            <button onclick="rate(this, 6)">6</button>
            <button onclick="rate(this, 7)">7</button>
            <button onclick="rate(this, 8)">8</button>
            <button onclick="rate(this, 9)">9</button>
            <button onclick="rate(this, 10)">10</button>
        </div>
    </div>

    <div class="question">
        <div class="question-text">5. How satisfied are you with the overall experience?</div>
        <div class="rating-box">
            <button onclick="rate(this, 1)">1</button>
            <button onclick="rate(this, 2)">2</button>
            <button onclick="rate(this, 3)">3</button>
            <button onclick="rate(this, 4)">4</button>
            <button onclick="rate(this, 5)">5</button>
            <button onclick="rate(this, 6)">6</button>
            <button onclick="rate(this, 7)">7</button>
            <button onclick="rate(this, 8)">8</button>
            <button onclick="rate(this, 9)">9</button>
            <button onclick="rate(this, 10)">10</button>
        </div>
    </div>

    <div class="comment-box">
        <textarea placeholder="Del gjerne det du likte og ikke likte. Vi prøver å kontinuerlig å forbedre vårt service."></textarea>
    </div>

    <script>
        function rate(button, value) {
            const buttons = button.parentNode.querySelectorAll('button');
            buttons.forEach(btn => btn.classList.remove('green', 'red'));

            if (value >= 6) {
                button.classList.add('green');
            } else {
                button.classList.add('red');
            }
        }
    </script>
</body>
</html>
