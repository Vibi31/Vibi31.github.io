<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .question-text {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .rating-box {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .rating-box button {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #ffffff;
            color: #333;
        }

        .comment-box {
            margin-top: 20px;
        }

        .comment-box textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px;
            color: #333;
            resize: none;
        }

        .comment-box textarea::placeholder {
            color: #999;
            opacity: 0.8;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .rating-box {
                flex-wrap: wrap;
                gap: 5px;
            }

            .rating-box button {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey</h1>

        <form id="survey-form">
            <!-- Question 1 -->
            <div class="question" id="q1">
                <div class="question-text">1. How would you rate the quality of our service?</div>
                <div class="rating-box">
                    <button type="button" class="dynamic" data-value="1">1</button>
                    <button type="button" class="dynamic" data-value="2">2</button>
                    <button type="button" class="dynamic" data-value="3">3</button>
                    <button type="button" class="dynamic" data-value="4">4</button>
                    <button type="button" class="dynamic" data-value="5">5</button>
                    <button type="button" class="dynamic" data-value="6">6</button>
                    <button type="button" class="dynamic" data-value="7">7</button>
                    <button type="button" class="dynamic" data-value="8">8</button>
                    <button type="button" class="dynamic" data-value="9">9</button>
                    <button type="button" class="dynamic" data-value="10">10</button>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question" id="q2">
                <div class="question-text">2. please work</div>
                <div class="rating-box">
                    <button type="button" class="dynamic" data-value="1">1</button>
                    <button type="button" class="dynamic" data-value="2">2</button>
                    <button type="button" class="dynamic" data-value="3">3</button>
                    <button type="button" class="dynamic" data-value="4">4</button>
                    <button type="button" class="dynamic" data-value="5">5</button>
                    <button type="button" class="dynamic" data-value="6">6</button>
                    <button type="button" class="dynamic" data-value="7">7</button>
                    <button type="button" class="dynamic" data-value="8">8</button>
                    <button type="button" class="dynamic" data-value="9">9</button>
                    <button type="button" class="dynamic" data-value="10">10</button>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question" id="q3">
                <div class="question-text">3. How would you rate the helpfulness of our customer support?</div>
                <div class="rating-box">
                    <button type="button" class="dynamic" data-value="1">1</button>
                    <button type="button" class="dynamic" data-value="2">2</button>
                    <button type="button" class="dynamic" data-value="3">3</button>
                    <button type="button" class="dynamic" data-value="4">4</button>
                    <button type="button" class="dynamic" data-value="5">5</button>
                    <button type="button" class="dynamic" data-value="6">6</button>
                    <button type="button" class="dynamic" data-value="7">7</button>
                    <button type="button" class="dynamic" data-value="8">8</button>
                    <button type="button" class="dynamic" data-value="9">9</button>
                    <button type="button" class="dynamic" data-value="10">10</button>
                </div>
            </div>

            <!-- Comment Box -->
            <div class="comment-box">
                <textarea id="feedback" name="feedback" placeholder="Please share what you liked or disliked about our service. We are continuously trying to improve."></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init('uzRzidPrUymVo71yb'); // Replace with your EmailJS user ID
        const form = document.getElementById('survey-form');
        
        // Event listener for form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Get ratings for all questions
            data.q1_rating = getRating('q1');
            data.q2_rating = getRating('q2');
            data.q3_rating = getRating('q3');

            // Send email via EmailJS
            emailjs.send('service_5y79wro', 'template_mwx7pyc', data)
                .then(() => {
                    alert('Thank you! Your survey has been submitted.');
                    form.reset();  // Reset form after submission
                })
                .catch((error) => {
                    console.error('Error sending email:', error);
                    alert('There was an error submitting your survey. Please try again.');
                });
        });

        // Rating color change function
        function rate(button, value) {
            const buttons = button.parentNode.querySelectorAll('button');
            buttons.forEach(btn => btn.classList.remove('green', 'red'));  // Reset previous ratings
            if (value >= 6) {
                button.classList.add('green');  // Color green for rating 6 and above
            } else {
                button.classList.add('red');  // Color red for rating below 6
            }
        }

        // Get rating from the selected button in each question
        function getRating(questionId) {
            const selectedButton = document.querySelector(`#${questionId} .dynamic[style*="background-color"]`);
            return selectedButton ? selectedButton.dataset.value : null;
        }

        // Add click event to each dynamic button
        document.querySelectorAll('.dynamic').forEach(button => {
            button.addEventListener('click', function() {
                const value = parseInt(this.dataset.value, 10);
                rate(this, value);
            });
        });

    </script>
</body>
</html>
