<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .question-text {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .rating-box {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .rating-box button {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #ffffff;
            color: #333;
        }

        .comment-box {
            margin-top: 20px;
        }

        .comment-box textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px;
            color: #333;
            resize: none;
        }

        .comment-box textarea::placeholder {
            color: #999;
            opacity: 0.8;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .rating-box {
                flex-wrap: wrap;
                gap: 5px;
            }

            .rating-box button {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

    <script>
        const colors = [
            "#F6412D", "#FF5607", "#FF9800", "#FFC100", 
            "#F0D003", "#eae69e", "#c1cd32", "#a7cd32", "#8dcd32", "#73cd32"
        ];

        document.querySelectorAll(".dynamic").forEach(button => {
            button.addEventListener("click", function () {
                // Reset other buttons
                this.parentElement.querySelectorAll("button").forEach(btn => {
                    btn.style.backgroundColor = "#ffffff";
                    btn.style.color = "#333";
                });

                // Apply color to the clicked button
                const value = parseInt(this.dataset.value, 10);
                this.style.backgroundColor = colors[value - 1];
                this.style.color = "#ffffff";
            });
        });
    </script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init('uzRzidPrUymVo71yb'); // Replace 'your_user_id' with your EmailJS user ID

        const colors = [
            "#F6412D", "#FF5607", "#FF9800", "#FFC100", 
            "#F0D003", "#eae69e", "#c1cd32", "#a7cd32", "#8dcd32", "#73cd32"
        ];

        // Handle rating button clicks to store selected values
        document.querySelectorAll(".dynamic").forEach(button => {
            button.addEventListener("click", function () {
                // Reset other buttons
                this.parentElement.querySelectorAll("button").forEach(btn => {
                    btn.style.backgroundColor = "#ffffff";
                    btn.style.color = "#333";
                });

                // Apply color to the clicked button
                const value = parseInt(this.dataset.value, 10);
                this.style.backgroundColor = colors[value - 1];
                this.style.color = "#ffffff";
            });
        });

        const form = document.getElementById('survey-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            // Collect form data
            const data = {
                feedback: document.getElementById('feedback').value,
                q1_rating: getRating('q1'),
                q2_rating: getRating('q2'),
                // Add more questions here
            };

            // Send email via EmailJS
            emailjs.send('service_5y79wro', 'template_mwx7pyc', data)
                .then(() => {
                    alert('Thank you! Your survey has been submitted.');
                    form.reset();
                })
                .catch((error) => {
                    alert('Failed to send survey. Please try again later.');
                    console.error('Error:', error);
                });
        });

        // Helper function to get the selected rating for a question
        function getRating(questionId) {
            const selectedButton = document.querySelector(`#${questionId} .dynamic[style*="background-color"]`);
            return selectedButton ? selectedButton.dataset.value : null;
        }
    </script>
